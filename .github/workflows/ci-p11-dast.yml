name: P11 - DAST (ZAP Baseline)

on:
  workflow_dispatch:
  push:
    # branches: [main, develop]
    paths:
      - 'app/**'
      - '.github/workflows/ci-p11-dast.yml'

permissions:
  contents: read

concurrency:
  group: ci-p11-dast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast:
    name: DAST (ZAP Baseline)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P11

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run app with docker compose
        run: |
          docker compose up -d db
          timeout 60 bash -c 'until docker compose exec -T db pg_isready -U secdev_user -d feature_votes; do sleep 2; done'
          docker compose up -d app
          timeout 60 bash -c 'until curl -sf http://localhost:8000/health; do sleep 2; done'

      - name: ZAP Baseline
        run: |
          docker run --rm --network host -v $PWD:/zap/wrk owasp/zap2docker-stable \
            zap-baseline.py \
              -t http://localhost:8000 \
              -r zap_baseline.html \
              -J zap_baseline.json \
              -I \
              -d || true
          mv zap_baseline.* EVIDENCE/P11/ || true

      - name: Stop services
        if: always()
        run: docker compose down -v

      - name: Upload P11 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
          retention-days: 30

