name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P10

      - name: Semgrep SAST
        run: |
          docker run --rm -v $PWD:/src returntocorp/semgrep:1.103.0 \
            semgrep scan --config p/ci --config /src/security/semgrep/rules.yml \
              --sarif --output /src/EVIDENCE/P10/semgrep.sarif \
              --metrics=off /src || true

      - name: Gitleaks secrets scan
        run: |
          docker run --rm -v $PWD:/repo zricethezav/gitleaks:v8.21.2 \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

      - name: Generate SAST summary
        run: |
          echo "# SAST & Secrets Summary" > EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "**Generated:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> EVIDENCE/P10/sast_summary.md
          echo "**Commit:** ${{ github.sha }}" >> EVIDENCE/P10/sast_summary.md
          echo "**Job:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          
          echo "## Semgrep SAST Findings" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          if [ -f EVIDENCE/P10/semgrep.sarif ]; then
            TOTAL=$(jq '.runs[0].results | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
            ERROR=$(jq '[.runs[0].results[] | select(.level == "error")] | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
            WARNING=$(jq '[.runs[0].results[] | select(.level == "warning")] | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
            NOTE=$(jq '[.runs[0].results[] | select(.level == "note")] | length' EVIDENCE/P10/semgrep.sarif 2>/dev/null || echo "0")
            
            echo "- **Total findings:** $TOTAL" >> EVIDENCE/P10/sast_summary.md
            echo "- **Error:** $ERROR" >> EVIDENCE/P10/sast_summary.md
            echo "- **Warning:** $WARNING" >> EVIDENCE/P10/sast_summary.md
            echo "- **Note:** $NOTE" >> EVIDENCE/P10/sast_summary.md
            
            if [ "$TOTAL" -gt 0 ]; then
              echo "" >> EVIDENCE/P10/sast_summary.md
              echo "### Key Findings" >> EVIDENCE/P10/sast_summary.md
              jq -r '.runs[0].results[] | "- **[\(.level | ascii_upcase)]** \(.ruleId): \(.message.text) (Line \(.locations[0].physicalLocation.region.startLine // "N/A"))"' \
                EVIDENCE/P10/semgrep.sarif 2>/dev/null >> EVIDENCE/P10/sast_summary.md || echo "- No detailed findings" >> EVIDENCE/P10/sast_summary.md
            fi
          else
            echo "- No SARIF report generated" >> EVIDENCE/P10/sast_summary.md
          fi
          
          echo "" >> EVIDENCE/P10/sast_summary.md
          echo "## Gitleaks Secrets Scan" >> EVIDENCE/P10/sast_summary.md
          echo "" >> EVIDENCE/P10/sast_summary.md
          if [ -f EVIDENCE/P10/gitleaks.json ]; then
            SECRETS=$(jq 'length' EVIDENCE/P10/gitleaks.json 2>/dev/null || echo "0")
            echo "- **Potential secrets found:** $SECRETS" >> EVIDENCE/P10/sast_summary.md
            
            if [ "$SECRETS" -gt 0 ]; then
              echo "" >> EVIDENCE/P10/sast_summary.md
              echo "### Detected Secrets" >> EVIDENCE/P10/sast_summary.md
              jq -r '.[] | "- **\(.RuleID)**: \(.File) (Line \(.StartLine))"' \
                EVIDENCE/P10/gitleaks.json 2>/dev/null >> EVIDENCE/P10/sast_summary.md || echo "- No details available" >> EVIDENCE/P10/sast_summary.md
            fi
          else
            echo "- No secrets report generated" >> EVIDENCE/P10/sast_summary.md
          fi

      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
          retention-days: 90

