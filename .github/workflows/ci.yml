          fi
          
          echo "Updating feature..."
          UPDATE_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X PUT "$BASE_URL/features/$FEATURE_ID" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
