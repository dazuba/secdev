name: CI/CD

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write
  security-events: write

concurrency:
  group: ci-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macos-latest]
        exclude:
          - os: macos-latest
            python-version: "3.10"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Build wheel package
        run: |
          python -m build --wheel
          echo "=== Built wheel files ==="
          ls -lh dist/*.whl || true

      - name: Lint with ruff
        run: ruff check --output-format=github .

      - name: Format check with black
        run: black --check .

      - name: Import sort check with ruff
        run: ruff check --select I --fix .

      - name: Run tests with coverage
        env:
          # Explicitly set coverage file location to ensure .coverage is created
          COVERAGE_FILE: .coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term -v
          
          # Verify .coverage was created (pytest-cov should create it automatically)
          echo "Checking for .coverage file:"
          if [ -f .coverage ]; then
            cp .coverage coverage.bin
          else
            echo "❌ ERROR: .coverage file not found after pytest run!"
            exit 1
          fi

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            coverage.bin
          if-no-files-found: error
          retention-days: 30

      - name: Upload wheel package
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: warn
          retention-days: 30

      - name: Pre-commit checks
        run: pre-commit run --all-files || true

  docker-scan:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
          format: tty

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-security-report
          path: trivy-results.sarif
          retention-days: 30

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: secdev-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Verify image exists
        run: |
          docker images secdev-app:test

      - name: Docker image history
        run: |
          docker history secdev-app:test

      - name: Docker image size
        run: |
          docker images secdev-app:test --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"

      - name: Save Docker image
        run: |
          docker save secdev-app:test | gzip > secdev-app-image.tar.gz

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: secdev-app-image.tar.gz
          retention-days: 7

  compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://secdev_user:secdev_password@db:5432/feature_votes' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-change-in-production' }}
        run: |
          docker compose up -d --build

      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done'

      - name: Check service status
        run: |
          docker compose ps

      - name: Test health endpoint
        run: |
          sleep 5
          curl -f http://localhost:8000/health || exit 1

      - name: Stop services
        if: always()
        run: |
          docker compose down -v

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          path: coverage-reports/
          merge-multiple: false
        continue-on-error: true

      - name: Generate combined coverage report
        run: |
          set +e
          pip install coverage[toml]
          coverage_data_files=$(find coverage-reports -name "coverage.bin" -type f 2>/dev/null | sort || true)
          
          if [ -n "$coverage_data_files" ]; then
            echo "=== Combining coverage files ==="
            if coverage combine $coverage_data_files 2>&1; then
              echo "✅ Successfully combined coverage files"
              coverage report --ignore-errors 2>&1 | head -50 || true
              coverage xml --ignore-errors 2>&1 | head -20 || true
              coverage html --ignore-errors 2>&1 | head -20 || true
            else
              echo "❌ Failed to combine coverage files"
              echo "Error details:"
              coverage combine $coverage_data_files 2>&1 || true
              mkdir -p htmlcov
              echo "Coverage combine failed" > htmlcov/index.html
              exit 1
            fi
          else
            echo "❌ No .coverage files found!"
            exit 1
          fi

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: htmlcov/
          retention-days: 30

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker-build, compose-test]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: ./

      - name: Load Docker image
        run: |
          gunzip -c secdev-app-image.tar.gz | docker load
          docker tag secdev-app:test secdev-app:staging
          docker images secdev-app:staging

      - name: Start staging services
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.STAGING_JWT_SECRET }}
          DOCKER_IMAGE: secdev-app:staging
        run: |
          docker compose -f compose.yaml -f compose.deploy.yaml up -d
          
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker compose -f compose.yaml -f compose.deploy.yaml ps | grep -q "healthy"; do sleep 2; done' || true
          docker compose -f compose.yaml -f compose.deploy.yaml ps

      - name: Test staging health endpoint
        run: |
          echo "Testing health endpoint..."
          sleep 5
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 2
          done
          echo "Health check failed after 10 attempts"
          docker compose -f compose.yaml -f compose.deploy.yaml logs
          exit 1

      - name: Test staging API endpoints
        run: |
          echo "Testing API endpoints..."
          
          BASE_URL="http://localhost:8000"
          TEST_USER="testuser_$(date +%s)"
          TEST_EMAIL="test_$(date +%s)@example.com"
          TEST_PASSWORD="testpass123"
          
          echo "Registering test user..."
          REGISTER_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$BASE_URL/auth/register" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$TEST_USER\",\"email\":\"$TEST_EMAIL\",\"password\":\"$TEST_PASSWORD\"}")
          REGISTER_CODE=$(echo "$REGISTER_RESPONSE" | tail -1)
          if [ "$REGISTER_CODE" != "201" ]; then
            echo "Registration failed with code $REGISTER_CODE"
            echo "$REGISTER_RESPONSE"
            exit 1
          fi
          
          echo "Logging in..."
          LOGIN_RESPONSE=$(curl -s -X POST "$BASE_URL/auth/login" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=$TEST_USER&password=$TEST_PASSWORD")
          TOKEN=$(echo "$LOGIN_RESPONSE" | grep -o '"access_token":"[^"]*' | cut -d'"' -f4)
          if [ -z "$TOKEN" ]; then
            echo "Login failed"
            echo "$LOGIN_RESPONSE"
            exit 1
          fi
          
          echo "Creating feature..."
          CREATE_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$BASE_URL/features" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"title":"Test Feature","desc":"Test description"}')
          CREATE_CODE=$(echo "$CREATE_RESPONSE" | tail -1)
          if [ "$CREATE_CODE" != "201" ]; then
            echo "Feature creation failed with code $CREATE_CODE"
            echo "$CREATE_RESPONSE"
            exit 1
          fi
          FEATURE_ID=$(echo "$CREATE_RESPONSE" | head -1 | grep -o '"id":[0-9]*' | cut -d':' -f2)
          
          echo "Reading features list..."
          LIST_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/features")
          if [ "$LIST_CODE" != "200" ]; then
            echo "Features list failed with code $LIST_CODE"
            exit 1
          fi
          
          echo "Reading feature by ID..."
          GET_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/features/$FEATURE_ID")
          if [ "$GET_CODE" != "200" ]; then
            echo "Get feature failed with code $GET_CODE"
            exit 1
          fi
          
          echo "Updating feature..."
          UPDATE_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X PUT "$BASE_URL/features/$FEATURE_ID" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"title":"Updated Feature"}')
          if [ "$UPDATE_CODE" != "200" ]; then
            echo "Feature update failed with code $UPDATE_CODE"
            exit 1
          fi
          
          echo "Voting on feature..."
          VOTE_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$BASE_URL/features/$FEATURE_ID/vote" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"value":1}')
          if [ "$VOTE_CODE" != "200" ]; then
            echo "Vote failed with code $VOTE_CODE"
            exit 1
          fi
          
          echo "Getting top features..."
          TOP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL/features/top?limit=5")
          if [ "$TOP_CODE" != "200" ]; then
            echo "Top features failed with code $TOP_CODE"
            exit 1
          fi
          
          echo "Deleting feature..."
          DELETE_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X DELETE "$BASE_URL/features/$FEATURE_ID" \
            -H "Authorization: Bearer $TOKEN")
          if [ "$DELETE_CODE" != "204" ]; then
            echo "Feature deletion failed with code $DELETE_CODE"
            exit 1
          fi
          
          echo "All API tests passed"

      - name: Stop staging services
        if: always()
        run: |
          docker compose -f compose.yaml -f compose.deploy.yaml down -v || true

      - name: Save deployment manifest
        run: |
          cat > deployment-manifest.json << EOF
          {
            "environment": "staging",
            "version": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Upload deployment manifest
        uses: actions/upload-artifact@v4
        with:
          name: staging-deployment-manifest
          path: deployment-manifest.json
          retention-days: 90

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker-build, compose-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://app.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: ./

      - name: Load Docker image
        run: |
          gunzip -c secdev-app-image.tar.gz | docker load
          docker tag secdev-app:test secdev-app:production
          docker images secdev-app:production

      - name: Start production services
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          JWT_SECRET: ${{ secrets.PRODUCTION_JWT_SECRET }}
          DOCKER_IMAGE: secdev-app:production
        run: |
          docker compose -f compose.yaml -f compose.deploy.yaml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 120 bash -c 'until docker compose -f compose.yaml -f compose.deploy.yaml ps | grep -q "healthy"; do sleep 2; done' || true
          docker compose -f compose.yaml -f compose.deploy.yaml ps

      - name: Test production health endpoint
        run: |
          echo "Testing health endpoint..."
          sleep 5
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 2
          done
          echo "Health check failed after 10 attempts"
          docker compose -f compose.yaml -f compose.deploy.yaml logs
          exit 1

      - name: Test production API endpoints
        run: |
          echo "Testing API endpoints..."
          
          BASE_URL="http://localhost:8000"
          TEST_USER="testuser_$(date +%s)"
          TEST_EMAIL="test_$(date +%s)@example.com"
          TEST_PASSWORD="testpass123"
          
          echo "Registering test user..."
          REGISTER_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$BASE_URL/auth/register" \
            -H "Content-Type: application/json" \
            -d "{\"username\":\"$TEST_USER\",\"email\":\"$TEST_EMAIL\",\"password\":\"$TEST_PASSWORD\"}")
          REGISTER_CODE=$(echo "$REGISTER_RESPONSE" | tail -1)
          if [ "$REGISTER_CODE" != "201" ]; then
            echo "Registration failed with code $REGISTER_CODE"
            echo "$REGISTER_RESPONSE"
            exit 1
          fi
          
          echo "Logging in..."
          LOGIN_RESPONSE=$(curl -s -X POST "$BASE_URL/auth/login" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=$TEST_USER&password=$TEST_PASSWORD")
          TOKEN=$(echo "$LOGIN_RESPONSE" | grep -o '"access_token":"[^"]*' | cut -d'"' -f4)
          if [ -z "$TOKEN" ]; then
