services:
  db:
    image: postgres:16-alpine
    container_name: secdev-db
    environment:
      POSTGRES_USER: secdev_user
      POSTGRES_PASSWORD: secdev_password
      POSTGRES_DB: feature_votes
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secdev_user -d feature_votes"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - secdev-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secdev-app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DATABASE_URL=postgresql://secdev_user:secdev_password@db:5432/feature_votes
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - secdev-network

volumes:
  postgres_data:
    driver: local

networks:
  secdev-network:
    driver: bridge
